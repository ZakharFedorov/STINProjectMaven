<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/login.css}" href="/css/login.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <title>Login Page</title>
</head>

<body>
<main id="main-holder">
    <h1 id="login-header">Login</h1>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form id="login-form" method="post">
        <label for="email-field"></label><input type="text" name="email" id="email-field" class="login-form-field" placeholder="E-mail">
        <label for="password-field"></label><input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>
    <p id="login-form-signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
</main>
</body>

</html>
