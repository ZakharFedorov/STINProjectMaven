<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/}" href="/css/"
          rel="stylesheet" type="text/css" media="screen"/>
    <title>Confirmation Page</title>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid Code!</p>
        </div>
        <form method="post" th:action="@{/confirm}">
            <div class="form-outline form-white mb-4">
                <input type="string" name="code" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Code has been sent to your email address!</label>
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        </form>
    </main>
</body>
